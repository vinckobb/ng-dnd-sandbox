<div class="nested-item-header">
    <div class="nested-item-handle">
        <span class="fas fa-bars"></span>
    </div>
    <div class="nested-item-title">{{data?.title}}</div>
</div>

<div class="nested-item-children" *ngIf="data?.children?.length > 0">
    <nested-item *ngFor="let child of data?.children" [data]="child"></nested-item>
</div>
